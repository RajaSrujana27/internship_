<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing-page">
    <h1>Memory Match Game</h1>
    <div class="category-buttons">
      <button data-category="fruits">Fruits</button>
      <button data-category="emojis">Emojis</button>
      <button data-category="animals">Animals</button>
      <button data-category="planets">Planets</button>
    </div>
  </div>

  <div class="game-container hidden">
    <div class="game-header">
      <p>Time Left: <span id="timer">30</span>s</p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <div class="cards-grid"></div>
    <div class="game-over hidden">
      <h2 class="game-over-title">Game Over!</h2>
      <p>Your final score: <span id="final-score">0</span></p>
      <button id="restart-button">Restart</button>
      <button id="exit-button">Exit</button>
      <button id="close-button">Close</button>
    </div>
  </div>

  <audio id="flip-sound" src="flipcard-91468.mp3"></audio>
  <audio id="match-sound" src="spin-complete-295086.mp3"></audio>
  <audio id="game-over-sound" src="negative_beeps-6008.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
